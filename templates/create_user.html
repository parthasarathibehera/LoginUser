<html>
    <form action="{% url 'save_user' %}" method="post">
        {% csrf_token %}
<table align="center" border="0" style=";alignment: center; width: 300px;height: 200px">
    <tr>
        <th style="color: white;background-color: blue">Register</th>
    </tr>
    <tr>
        <th><input type="text" required placeholder="Name" name="user_name"></th>
    </tr>
    <tr>
        <th><input type="number" required placeholder="Phone" name="user_phno"></th>
    </tr>
    <tr>
        <th><input type="email" required placeholder="Email" name="user_email"></th>
    </tr>
    <tr>
        <th><input type="password" required placeholder="Password" name="user_pass"></th>
    </tr>
    <tr>
        <th><button type="submit">Register</button></th>
    </tr>
</table>
    </form>
</html>
